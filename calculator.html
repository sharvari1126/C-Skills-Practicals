<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #f4f4f4;
      margin-bottom: 30px;
      text-shadow: 0 1px 6px #00000070;
    }

    .calculator {
      background-color: #2d2b3a;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
    }

    .input-box {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #3d3b50;
      color: #f4f4f4;
      outline: none;
      transition: 0.3s ease;
    }

    .input-box:focus {
      border-color: #7a6ff0;
      box-shadow: 0 0 5px rgba(122, 111, 240, 0.6);
    }

    .btn {
      padding: 10px 15px;
      font-size: 15px;
      margin: 5px;
      cursor: pointer;
      background-color: #7a6ff0;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5f57c7;
    }

    #result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
      color: #f4f4f4;
    }
    .container {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
            }
      footer {
          width: 100%;
          background-color: #1f1c2c;
          color: rgb(211, 228, 245);
          text-align: center;
          padding: 10px 0;
          font-size: 14px;
            }
  </style>
</head>
<body>
  <div class="container">

  <h1>Simple Calculator</h1>

  <div class="calculator">
    <input id="num1" class="input-box" type="number" placeholder="Enter first number">
    <input id="num2" class="input-box" type="number" placeholder="Enter second number">
    
    <div>
      <button class="btn" onclick="calculate('add')">Add</button>
      <button class="btn" onclick="calculate('subtract')">Subtract</button>
      <button class="btn" onclick="calculate('multiply')">Multiply</button>
      <button class="btn" onclick="calculate('divide')">Divide</button>
    </div>
    
    <div id="result"></div>
  </div>
  </div>
  <footer>
    Sharvari Bhujade <br>
    Roll No. 25
</footer>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers ðŸ’¡";
      } else {
        if (operation === 'add') {
          result = num1 + num2;
        } else if (operation === 'subtract') {
          result = num1 - num2;
        } else if (operation === 'multiply') {
          result = num1 * num2;
        } else if (operation === 'divide') {
          result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Can't divide by zero ðŸš«";
        }
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
