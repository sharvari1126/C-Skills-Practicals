<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Form</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #f0f0ff;
      margin-bottom: 15px;
      z-index: 1;
    }

    form {
      background-color: #2e2e3f;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    fieldset {
      border: none;
      margin-bottom: 18px;
    }

    legend {
      font-weight: bold;
      color: #b0a8e0;
      margin-bottom: 5px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccc;
      font-size: 13.5px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #3c3c4f;
      color: #fff;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
      accent-color: #b0a8e0;
    }

    input[type="radio"] + label,
    input[type="checkbox"] + label {
      display: inline-block;
      margin-left: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      vertical-align: middle;
      margin: 8px 0 0 0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #5e4b9c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7a65c1;
    }

    footer {
      margin-top: auto;
      padding: 12px 0;
      background-color: #151526;
      color: #b0a8e0;
      font-size: 0.95em;
      width: 100%;
      text-align: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>Student Feedback Form</h2>

  <form action="#" method="post">
    <!-- Personal Details -->
    <fieldset>
      <legend><b>Personal Details</b></legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required><br><br>
    </fieldset>

    <!-- Course Feedback -->
    <fieldset>
      <legend><b>Course Feedback</b></legend>
      <label for="course">Course Name:</label>
      <select id="course" name="course">
        <option value="cse101">Introduction to CSE</option>
        <option value="dsa201">Data Structures</option>
        <option value="webdev301">Web Development</option>
      </select><br><br>

      <label>Teaching Quality:</label><br>
      <input type="radio" id="excellent" name="teaching" value="excellent">
      <label for="excellent">Excellent</label><br>
      <input type="radio" id="good" name="teaching" value="good">
      <label for="good">Good</label><br>
      <input type="radio" id="average" name="teaching" value="average">
      <label for="average">Average</label><br>
      <input type="radio" id="poor" name="teaching" value="poor">
      <label for="poor">Poor</label><br><br>

      <label>Facilities:</label><br>
      <input type="checkbox" id="labs" name="facility" value="labs">
      <label for="labs">Labs</label><br>
      <input type="checkbox" id="library" name="facility" value="library">
      <label for="library">Library</label><br>
      <input type="checkbox" id="wifi" name="facility" value="wifi">
      <label for="wifi">WiFi</label><br><br>

      <label for="suggestions">Suggestions:</label><br>
      <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Enter your suggestions here"></textarea>
    </fieldset>

    <br>
    <button type="submit">Submit Feedback</button>
    <button type="reset">Reset</button>
  </form>
  <footer>
    Sharvari Bhujade <br>
    Roll No. 25
</footer>
</body>
</html>
