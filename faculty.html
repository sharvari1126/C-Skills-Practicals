<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(211, 228, 245);
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            background-color: rgb(28, 33, 59);
            color: rgb(211, 228, 245);
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }

        ul {
            margin-top: 40px;
            list-style: none;
            padding: 0;
        }

        li {
            background: linear-gradient(135deg, rgb(165, 192, 217), rgb(103, 139, 176));
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            color: rgb(28, 33, 59);
            width: 320px;
            text-align: center;
            font-weight: bold;
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            background-color: rgb(34, 52, 69);
            box-shadow: 0px 0px 5px rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 5px;
            color: rgb(211, 228, 245);
        }

        a:hover {
            background-color: rgb(74, 105, 134);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Esteemed Faculty</h1>
        <ul>
            <li>Dr. S. B. Somani - Principal</li>
            <li>Prof. J. M. Patil - HOD, CSE</li>
            <li>Prof. S. B. Pagrut - Assistant Professor, CSE</li>
        </ul>
        <a href="college-website.html">Back to Home</a>
    </div>
</body>
</html>
